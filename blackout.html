<!DOCTYPE html>
<html>
<head>
  <title>PixelAmbacht Blackout</title>
  <style>
  @font-face {
    font-family: PixelAmbachtBlackout;
    src: url('./blackout.ttf');
  }
  html, body {
    height: 100%;
  }
  body {
    background: deeppink;
  }
  div {
    position: absolute;
    text-align: center;
  }
  .blackout-info {
    top: 0;
    left: 0;
    right: 0;
    padding: 2em;
    color: white;
  }
  .blackout-info a {
    color: inherit;
  }
  .blackout-container {
    left: 0;
    right: 0;
    top: 50%;
    background: lime;
  }
  .blackout {
    font-family: PixelAmbachtBlackout;
  }
  </style>
  <script>
  document.addEventListener('click', blackout);
  document.addEventListener('touchstart', blackout);
  function blackout(e) {
    e.preventDefault();
    e.stopPropagation();
    document.querySelectorAll('.blackout-container')[0].classList.toggle('blackout');
  }
  </script>
</head>
<body>
  <div class="blackout-info">
    <strong>Click anywhere to turn PixelAmbacht Blackout on or off in the green square!</strong>
    <br>
    <small>(Be warned, this might take a minute!) <a href="https://github.com/RoelN/Blackout">What's going on here?!</a></small>
  </div>
  <div class="blackout-container">x</div>
</body>
</html>
